<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_adminfragment::head(~{::title},~{})">
    <meta charset="utf-8">
    <title>采购管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/lib/layui/css/layui.css"/>
    <script src="../../static/lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="_adminfragment::header"></div>
    <div th:replace="_adminfragment::side('order')"></div>
    <div class="layui-body">
        <div style="padding:20px;">
            <button class="layui-btn" id="new-po-btn">新建采购单</button>
            <table class="layui-hide" id="po_tb" lay-filter="po_tb"></table>
            <script type="text/html" id="po_bar">
                <a class="layui-btn layui-btn-xs" lay-event="detail">查看/接收</a>
            </script>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                <legend>采购明细 / 收货</legend>
                <div class="layui-field-box">
                    <div id="po-detail"></div>
                </div>
            </fieldset>
        </div>
    </div>
    <div th:replace="_adminfragment::footer"></div>
</div>
<script th:src="@{/js/admin/purchase.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
