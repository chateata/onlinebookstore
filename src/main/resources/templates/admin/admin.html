<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_adminfragment::head(~{::title},~{})">
    <meta charset="utf-8">
    <title>管理员管理</title>
    <style>
        .layui-table-cell {
            height: auto;
            line-height: 28px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="_adminfragment::header"></div>
    <div th:replace="_adminfragment::side('admin')"></div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-inline">
                            <button class="layui-btn" id="addAdminBtn">添加管理员</button>
                        </div>
                    </div>
                    <table class="layui-hide" id="admin_tb" lay-filter="admin_tb"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="admin_form_tmpl">
    <form class="layui-form" lay-filter="admin-form" style="margin-right:30px;margin-top: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">管理员账号</label>
            <div class="layui-input-block">
                <input type="text" id="adminName" name="adminName" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password" required lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</script>

        </div>
    </div>
    <div th:replace="_adminfragment::footer"></div>
</div>
<script th:src="@{/js/admin/admin.js}" type="text/javascript" charset="utf-8"></script>
</body>
</html>
