<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment::head(~{::title},~{})">
    <meta charset="utf-8">
    <title>用户中心</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/lib/layui/css/layui.css}" />
    <style>
        .layui-field-box p {
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #f5f5f5;
        }
        .layui-field-box p:last-child {
            border-bottom: none;
        }
        #changePasswordBtn {
            margin-left: 10px;
        }
    </style>
    <script th:src="@{/lib/layui/layui.js}"></script>
    <script th:src="@{/js/public.js}"></script>
</head>
<body>
<div th:replace="_fragment::header(null)"></div>
<div class="page-wrapper">
    <fieldset class="layui-elem-field">
        <legend>账户信息</legend>
        <div class="layui-field-box">
            <p>网上ID：<span id="uc-username">--</span></p>
            <p>登录密码：<span id="uc-password">--</span> <button class="layui-btn layui-btn-xs" id="changePasswordBtn">修改密码</button></p>
            <p>邮箱：<span id="uc-email">--</span></p>
            <p>余额：<span id="uc-balance">--</span></p>
            <p>信用等级：<span id="uc-credit-level">--</span></p>
            <p>折扣率：<span id="uc-discount">--</span></p>
            <p>透支额度：<span id="uc-overdraft">--</span></p>
        </div>
    </fieldset>
   
</div>
<div th:replace="_fragment::footer"></div>
<script type="text/html" id="password-change-tpl">
    <form class="layui-form" lay-filter="passwordForm" style="padding: 20px;">
        <div class="layui-form-item">
            <label class="layui-form-label">旧密码</label>
            <div class="layui-input-block">
                <input type="password" name="oldPassword" required lay-verify="required" placeholder="请输入旧密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input type="password" name="newPassword" required lay-verify="required" placeholder="请输入新密码（至少6位）"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input type="password" name="confirmPassword" required lay-verify="required" placeholder="请再次输入新密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
</script>
<script th:src="@{/js/user_center.js}"></script>
</body>
</html>
